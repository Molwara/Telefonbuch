<!doctype html>
<html ng-app="contactApp">
	<head>
    	<title>Telefonbuch</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    	<script type="text/javascript" src="js/contacts.js"></script>
    	<link rel="stylesheet" href="css/index.css">
    	
	</head>
	<body ng-controller="ContactListController as contactList">
		<h2>Telefonbuch</h2>
        
        <table>
        	<tr>
            	<th>Name</th>
                <th>Telefonnummer</th>
                <th></th>
            </tr>
            <tr ng-repeat="contact in contactList.contacts">
            	<td>{{contact.name}}</td>
                <td>{{contact.number}}</td>
                <td><button type="button" ng-click="contactList.deleteContact($index)">Löschen</button></td>
            </tr>
        </table>
        
        <form ng-submit="contactList.addContact()">
        	<input type="text" ng-model="contactList.name" name="name" placeholder="Name">
            <input type="tel" ng-model="contactList.number" name="number" placeholder="Telefonnummer">
            <input type="submit" value="Hinzufügen">
        </form>
	</body>
</html>
